<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Categories + Live Feed</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .category-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .category-buttons button {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            background: #ddd;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .category-buttons button.active {
            background: #3498db;
            color: #fff;
        }

        .category-buttons button:hover {
            background: #2980b9;
            color: #fff;
        }

        #load-more-btn {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        #load-more-btn:hover {
            background: #2980b9;
        }

        #news-container {
            max-width: 900px;
            margin: auto;
        }

        .news-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .news-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #eee;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .news-desc {
            color: #555;
            margin-bottom: 10px;
        }

        .news-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
        }

        .source-tag {
            background: #ecf0f1;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 5px solid #ccc;
            border-top-color: #3498db;
            border-radius: 50%;
            margin: 40px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>

<h1>ðŸ—ž Choose News Category</h1>

<div class="category-buttons">
    <button data-category="general" class="active">General</button>
    <button data-category="technology">Technology</button>
    <button data-category="sports">Sports</button>
</div>

<button id="load-more-btn">Load 5 New Articles</button>

<div id="news-container"></div>

<script>
    const newsContainer = document.getElementById('news-container');
    const loadMoreBtn = document.getElementById('load-more-btn');
    const buttons = document.querySelectorAll('.category-buttons button');

    const apiKey = 'key api';
    const pageSize = 5;
    const country = 'us';

    let currentCategory = 'general';

    // Load initial news
    loadLatestNews(currentCategory);

    // Category selection
    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            currentCategory = btn.dataset.category;
            // à¹‚à¸«à¸¥à¸”à¸‚à¹ˆà¸²à¸§à¸¥à¹ˆà¸²à¸ªà¸¸à¸”à¸‚à¸­à¸‡à¸«à¸¡à¸§à¸”à¸™à¸µà¹‰à¸—à¸±à¸™à¸—à¸µ
            loadLatestNews(currentCategory);
        });
    });

    // à¸›à¸¸à¹ˆà¸¡à¹‚à¸«à¸¥à¸”à¸‚à¹ˆà¸²à¸§à¸¥à¹ˆà¸²à¸ªà¸¸à¸”
    loadMoreBtn.addEventListener('click', () => {
        loadLatestNews(currentCategory);
    });

    function loadLatestNews(category) {
        const loader = document.createElement('div');
        loader.className = 'loader';
        newsContainer.prepend(loader);

        const proxy = "https://cors-anywhere.herokuapp.com/";
        const url = `https://newsapi.org/v2/top-headlines?country=${country}&category=${category}&pageSize=${pageSize}&page=1&apiKey=${apiKey}&t=${new Date().getTime()}`;

        fetch(url)
            .then(res => {
                if(!res.ok) throw new Error('Failed to load news');
                return res.json();
            })
            .then(data => {
                loader.remove();
                if(!data.articles || data.articles.length === 0){
                    alert('No news found');
                    return;
                }
                // à¹à¸ªà¸”à¸‡à¸‚à¹ˆà¸²à¸§à¸¥à¹ˆà¸²à¸ªà¸¸à¸” 5 à¸‚à¹ˆà¸²à¸§à¸‚à¸¶à¹‰à¸™à¸šà¸™
                displayNews(data.articles, true);
            })
            .catch(err => {
                loader.remove();
                alert(err.message);
            });
    }

    function displayNews(articles, prepend = false) {
        articles.forEach(article => {
            const dateOptions = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            const publishedDate = new Date(article.publishedAt).toLocaleString('en-US', dateOptions);

            const card = document.createElement('div');
            card.className = 'news-card';
            card.innerHTML = `
            <img src="${article.urlToImage || ''}" class="news-image">
            <div class="news-content">
                <div class="news-title">${article.title}</div>
                <p class="news-desc">${article.description || 'Click to read more'}</p>
                <div class="news-footer">
                    <span class="source-tag">${article.source.name}</span>
                    <span>ðŸ“… ${publishedDate}</span>
                </div>
                <a href="${article.url}" target="_blank" class="read-more">Read more âžœ</a>
            </div>
        `;

            if(prepend){
                newsContainer.prepend(card);
            } else {
                newsContainer.appendChild(card);
            }
        });
    }
</script>

</body>
</html>
